</head>
<body>
    <div class="header">

    <div class="pdf-container" id="pdf-container"></div>

    <div class="controls">

        <div class="page-info">ç¬¬ <span id="current-page">1</span> é¡µ / å…± <span id="total-pages">0</span> é¡µ</div>
        <button id="next-btn" class="btn" disabled>ä¸‹ä¸€é¡µ</button>

    <!-- æ ¸å¿ƒï¼šCDNåŠ è½½ESæ¨¡å—ç‰ˆPDF.jsï¼ˆæ— éœ€æœ¬åœ°æ–‡ä»¶ï¼‰ -->
    <script type="module">
        // ========== ç½‘ç»œCDNåŠ è½½æ–°ç‰ˆPDF.jsï¼ˆESæ¨¡å—ï¼‰ ==========
        console.log('å¼€å§‹åŠ è½½CDNç‰ˆPDF.jsï¼ˆESæ¨¡å—ï¼‰...');
        
        // 1. å¯¼å…¥CDNçš„PDF.jsæ ¸å¿ƒæ¨¡å—ï¼ˆé€‚é…v4+ ESæ¨¡å—ï¼‰
        import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.mjs';
        
        // 2. é…ç½®CDNçš„Workerï¼ˆå’Œæ ¸å¿ƒæ¨¡å—ç‰ˆæœ¬ä¸€è‡´ï¼‰
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.worker.mjs';
        console.log('âœ… PDF.js CDNåŠ è½½æˆåŠŸï¼ˆESæ¨¡å—ï¼‰');

        // æ ¸å¿ƒå˜é‡
        let pdfDoc = null;
        let currentPage = 1;
        // DOMå…ƒç´ 
        const pdfContainer = document.getElementById('pdf-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentPageEl = document.getElementById('current-page');
        const totalPagesEl = document.getElementById('total-pages');

        /**
         * åŠ è½½è¿œç¨‹PDFï¼ˆæ ¸å¿ƒï¼šç½‘ç»œCDNåŠ è½½PDFæ–‡ä»¶ï¼‰
         */
        async function loadPDF() {
            try {
                // æ›¿æ¢ä¸ºä½ çš„PDFè¿œç¨‹åœ°å€ï¼ˆä¼˜å…ˆç”¨æ— è·¨åŸŸé™åˆ¶çš„åœ°å€ï¼‰
                const pdfUrl = 'https://xiaoshy007.github.io/WSY_photos.pdf';
                console.log(`ğŸ” å¼€å§‹åŠ è½½è¿œç¨‹PDFï¼š${pdfUrl}`);

                // åŠ è½½PDFï¼ˆé…ç½®CDNçš„å­—ä½“æ˜ å°„ï¼Œè§£å†³ä¸­æ–‡æ˜¾ç¤ºï¼‰
                const loadingTask = pdfjsLib.getDocument({
                    url: pdfUrl,
                    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/cmaps/',
                    cMapPacked: true,
                    withCredentials: false
                });

                // ç›‘å¬åŠ è½½è¿›åº¦
                loadingTask.onProgress = (progress) => {
                    const percent = Math.floor(progress.loaded / progress.total * 100);
                    console.log(`ğŸ“ˆ PDFåŠ è½½è¿›åº¦ï¼š${percent}%`);
                };

                // è·å–PDFæ–‡æ¡£å®ä¾‹
                pdfDoc = await loadingTask.promise;
                const totalPages = pdfDoc.numPages;
                console.log(`âœ… PDFåŠ è½½æˆåŠŸï¼Œæ€»é¡µæ•°ï¼š${totalPages}`);

                // æ›´æ–°é¡µç å’ŒæŒ‰é’®çŠ¶æ€
                totalPagesEl.textContent = totalPages;
                nextBtn.disabled = totalPages <= 1;
                // æ¸²æŸ“ç¬¬ä¸€é¡µ
                renderPage(1);
            } catch (error) {
                // è·¨åŸŸæŠ¥é”™æ—¶ç»™å‡ºæ˜ç¡®è§£å†³æ–¹æ¡ˆ
                if (error.message.includes('CORS')) {
                    alert(`âŒ PDFåŠ è½½å¤±è´¥ï¼ˆè·¨åŸŸé™åˆ¶ï¼‰
è§£å†³æ–¹æ¡ˆï¼š
1. å°†PDFæ–‡ä»¶éƒ¨ç½²åˆ°å’Œå½“å‰é¡µé¢åŒåŸŸåä¸‹ï¼›
2. æˆ–ä¸‹è½½PDFåˆ°æœ¬åœ°ï¼Œä¿®æ”¹pdfUrlä¸ºï¼š./WSY_photos.pdfï¼ˆéœ€ç”¨Live Serverè¿è¡Œï¼‰ï¼›
3. æˆ–ç¡®ä¿PDFæœåŠ¡å™¨å¼€å¯CORSå…è®¸è·¨åŸŸè®¿é—®ã€‚`);
                } else {
                    alert(`âŒ PDFåŠ è½½å¤±è´¥ï¼š${error.message}`);
                }
                console.error('PDFåŠ è½½é”™è¯¯ï¼š', error);
            }
        }

        /**
         * æ¸²æŸ“æŒ‡å®šé¡µç çš„PDF
         */
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then((page) => {
                // æ¸…ç©ºå®¹å™¨ï¼Œåˆ›å»ºcanvas
                pdfContainer.innerHTML = '';
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                pdfContainer.appendChild(canvas);

                // é€‚é…å®¹å™¨å°ºå¯¸ï¼ˆä¿æŒPDFæ¯”ä¾‹ï¼‰
                const viewport = page.getViewport({ scale: 1 });
                const containerWidth = pdfContainer.clientWidth;
                const containerHeight = pdfContainer.clientHeight;
                const scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
                const scaledViewport = page.getViewport({ scale });

                // è®¾ç½®canvaså°ºå¯¸
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                // æ¸²æŸ“PDFåˆ°canvas
                page.render({
                    canvasContext: ctx,
                    viewport: scaledViewport
                }).promise.then(() => {
                    // æ›´æ–°é¡µç æ˜¾ç¤ºå’ŒæŒ‰é’®çŠ¶æ€
                    currentPage = pageNum;
                    currentPageEl.textContent = currentPage;
                    prevBtn.disabled = currentPage <= 1;
                    nextBtn.disabled = currentPage >= pdfDoc.numPages;
                });
            });
        }

        // ç»‘å®šç¿»é¡µäº‹ä»¶
        prevBtn.addEventListener('click', () => renderPage(currentPage - 1));
        nextBtn.addEventListener('click', () => renderPage(currentPage + 1));

        // åˆå§‹åŒ–åŠ è½½PDF
        loadPDF();
    </script>
